{% extends 'base.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="container mt-100 mt-60">
    <div class="row justify-content-center">
        <!--end col-->

        <div class="col-lg-5 col-md-6 order-1 order-md-2 mb-4">
            <div class="card rounded border-0 shadow ms-lg-5">
                <div class="card-body">
                    <img src="{% static 'images/illustrator/Mobile_notification_SVG.svg' %}" alt="">

                    <div class="content mt-4 pt-2">
                        {% if request.user.is_authenticated %}
                        <form method="POST" action="{% url 'cybertest:logout' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12 mt-2 mb-0">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Выйти</button>
                                    </div>
                                </div><!--end col-->
                            </div>
                        </form>
                        {% else %}
                        <form method="POST" action="{% url 'cybertest:login' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Имя : <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user fea icon-sm icons"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                            {% if error %}
                                            <input type="text" class="form-control ps-5 is-invalid" placeholder="Имя" name="username" required="">
                                            {% else %}
                                            <input type="text" class="form-control ps-5" placeholder="Имя" name="username" required="">
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Пароль : <span class="text-danger">*</span></label>
                                        <div class="form-icon position-relative">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key fea icon-sm icons"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                                            {% if error %}
                                            <input type="password" class="form-control ps-5 is-invalid" placeholder="Пароль" name="password" required="">
                                            {% else %}
                                            <input type="password" class="form-control ps-5" placeholder="Пароль" name="password" required="">
                                            {% endif %}
                                        </div>
                                    </div>
                                </div><!--end col-->

                                <div class="col-lg-12 mt-2 mb-0">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Войти</button>
                                    </div>
                                </div><!--end col-->
                            </div>
                        </form>
                        {% endif %}                                    
                    </div>
                </div>
            </div>
        </div><!--end col-->
    </div><!--end row-->
</div>
{% endblock %}
