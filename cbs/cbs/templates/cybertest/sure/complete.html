{% extends 'base.html' %}
{% load static %}
{% block title %}{{test}}{% endblock %}
{% block content%}

<section class="bg-half-170 bg-light d-table w-100">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="pages-heading"> 
                    {% if request.user.is_authenticated %}
                        <h4 class="title mb-0">Вы действительно хотите завершить тест "{{test}}"?</h4>
                        <div class="mt-4">
                            <form action="{% url 'cybertest:complete' test.name %}" style="display:contents;" method="POST">
                                {% csrf_token %}        
                                <button type="submit" class="btn btn-primary {% if completed %}disabled{% endif %}">Завершить</button>
                            </form>
                            <a href="{% url 'cybertest:questions' test.name %}" class="btn btn-outline-light">Отмена</a>
                        </div>
                    {% else %}
                        <h4 class="title mb-0">Авторизуйтесь</h4> 
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
